<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<script src="js/calc.js" async></script>
<body>
    <div id="calc-container">
        <div id="calc-screen">
            <div id="old">0</div>
            <div id="current">0</div>
        </div>
        <div id="calc-buttons">
            <div id="percent" class="calc-button">%</div>
            <div id="divide" class="calc-button">รท</div>
            <div id="multiply" class="calc-button">ร</div>
            <div id="subtract" class="calc-button">-</div>
            <div id="clear" class="calc-button">C</div>
            <div id="seven" class="calc-button">7</div>
            <div id="eight" class="calc-button">8</div>
            <div id="nine" class="calc-button">9</div>
            <div id="add" class="calc-button">+</div>
            <div id="all-clear" class="calc-button">AC</div>
            <div id="four" class="calc-button">4</div>
            <div id="five" class="calc-button">5</div>
            <div id="six" class="calc-button">6</div>
            <div id="one" class="calc-button">1</div>
            <div id="two" class="calc-button">2</div>
            <div id="three" class="calc-button">3</div>
            <div id="equals" class="calc-button">=</div>
            <div id="zero" class="calc-button">0</div>
            <div id="decimal" class="calc-button">.</div>
            <div id="absolute" class="calc-button">+/-</div>
        </div>
    </div>
</body>
</html>
